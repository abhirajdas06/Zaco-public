{% block newsletter %}

<!-- Start of newslatter section
        ============================================= -->
        <section id="dia-newslatter" class="dia-newslatter-section position-relative">
            <div class="container">
                <div class="dia-newslatter-content">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="dia-newslatter-text dia-headline pera-content">
                                <h3>Like our service? Subscribe us</h3>
                                <p>Get insightful info on the newest happenings in digital technology</p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="dia-newslatter-form  relative-position">
                                <form action="#" method="post">
                                    {% csrf_token %}
                                    <input id="newsmail" name="email" type="email" placeholder="Enter your email address">
                                    <div class="nws-button position-absolute text-capitalize">
                                        <button class="hover-btn" type="submit" value="Submit"> Subscribe</button>
                                    </div>
                                    
                                </form>
                                <span id="newsmailMsg"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End of newslatter section
            ============================================= -->

{% endblock newsletter %}
